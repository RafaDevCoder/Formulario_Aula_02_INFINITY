<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de Exemplo</title>
        <link rel="stylesheet" href="./style.css" />
      </head>
      <body>
        <div class="section">
          <div class="titulo">
            <h1>FORMULÁRIO</h1>
          </div>
          <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input
              type="text"
              placeholder="Digite seu Nome"
              id="nome"
              name="nome"
            /><br /><br />
            <label for="email">E-mail:</label>
            <input
              type="email"
              placeholder="Digite seu E-mail"
              id="email"
              name="email"
            /><br /><br />
            <label class="text" for="mensagem">Mensagem:</label><br />
            <textarea
              id="mensagem"
              placeholder="Digite sua Mensagem"
              name="mensagem"
              rows="4"
              cols="50"
            ></textarea
            ><br /><br />
            <input class="btn" type="submit" value="Enviar" />
          </form>
        </div>
      </body>
    </html>
  </body>
</html>
